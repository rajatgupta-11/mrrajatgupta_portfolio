<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Resume — Rajat Gupta</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;600&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <script>
    // Match portfolio theme (localStorage "theme" + html.dark)
    (function () {
      try {
        var saved = localStorage.getItem("theme");
        if (!saved) {
          localStorage.setItem("theme", "dark");
          document.documentElement.classList.add("dark");
          return;
        }
        if (saved === "dark") document.documentElement.classList.add("dark");
        else document.documentElement.classList.remove("dark");
      } catch (e) {}
    })();
  </script>

  <link rel="stylesheet" href="projects/theme.css">

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:Inter,system-ui;
      cursor: default;
      /* subtle grid like the portfolio */
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 90px 90px;
    }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 10;
      background: color-mix(in srgb, var(--bg) 75%, transparent);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgb(var(--accent-rgb) / 0.18);
    }
    .container{
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand{
      font-family: "JetBrains Mono", monospace;
      font-weight: 600;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgb(var(--accent-rgb) / 0.85);
      white-space: nowrap;
    }
    .actions{
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      font-family: "JetBrains Mono", monospace;
      font-size: 12px;
      text-decoration: none;
      border: 1px solid rgb(var(--accent-rgb) / 0.22);
      background: rgb(var(--accent-rgb) / 0.06);
      color: rgb(var(--accent-rgb) / 0.95);
      transition: transform .15s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
      white-space: nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgb(var(--accent-rgb) / 0.40);
      background: rgb(var(--accent-rgb) / 0.10);
      box-shadow: 0 0 18px rgb(var(--accent-rgb) / 0.14);
    }
    .btn.primary{
      border-color: rgb(var(--accent-rgb) / 0.35);
      background: rgb(var(--accent-rgb) / 0.22);
      color: var(--text);
    }

    main{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 16px 26px;
    }
    .card{
      border-radius: 18px;
      border: 1px solid rgb(var(--accent-rgb) / 0.18);
      background: color-mix(in srgb, var(--card-bg) 88%, transparent);
      backdrop-filter: blur(14px);
      overflow: hidden;
      box-shadow: 0 0 24px rgb(var(--accent-rgb) / 0.10);
    }
    .frame{
      width: 100%;
      height: min(78vh, 980px);
      border: 0;
      background: color-mix(in srgb, var(--surface) 86%, transparent);
    }
    .hint{
      color: var(--muted);
      margin: 10px 2px 0;
      font-size: 13px;
    }
    .hint a{ color: rgb(var(--accent-rgb) / 0.9); }

    @media (max-width: 720px){
      .actions .btn{ padding: 10px 12px; }
      .brand{ letter-spacing: 0.12em; }
      .frame{ height: min(74vh, 860px); }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="container">
      <a class="btn" href="./">← Back</a>
      <div class="brand">Resume</div>
      <div class="actions">
        <a class="btn" href="resume.pdf" target="_blank" rel="noreferrer">View PDF</a>
        <a class="btn primary" href="resume.pdf" download>Download</a>
      </div>
    </div>
  </header>

  <main>
    <div class="card">
      <iframe
        class="frame"
        src="resume.pdf#view=FitH"
        title="Resume PDF"
      ></iframe>
    </div>

    <p class="hint">
      If the PDF doesn’t render, <a href="resume.pdf" download>download the resume</a>.
    </p>
  </main>
</body>
</html>
